<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <link rel="stylesheet" type="text/css" href="<%= BASE_URL %>loader.css">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>

    <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script> -->
    <title>Payluk</title>
    <style>
      #nprogress {
        background-color: blue !important;
        opacity: 1;
      }
      #nprogress .bar {
        background: blue !important;
        position: fixed;
        opacity: 1;
        z-index: 1031;
        top: 5;
        left: 0;
        /* height: 5em; */
      }
      .fade-enter-active, .fade-leave-active {
        transition: opacity .5s
      }
      .fade-enter, .fade-leave-to {
        opacity: 0;
      }
      #nprogress .spinner-icon {
        border-left-color: green !important;
        border-top-color: yellow  !important;
      }
    </style>
  </head>
  <body>

      <strong>We're sorry but Vuexy - Vuejs, HTML & Laravel Admin Dashboard Template doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="loading-bg">
      <div class="loading-logo">
        <img src="<%= BASE_URL %>logo.png" alt="Logo">
      </div>
      <div class="loading">
        <div class="effect-1 effects"></div>
        <div class="effect-2 effects"></div>
        <div class="effect-3 effects"></div>
      </div>
    </div>
    <div id="app">

    </div>
